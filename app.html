<body class="htmlNoPages">
    <!-- Player Modal -->
    <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Select a game</h4>
                </div>
                <div class="modal-body" id="modal">
                </div>
            </div>
        </div>
    </div>

    <!-- Save Image Modal -->
    <div class="modal fade" id="image-modal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Your image</h4>
                </div>
                <div class="modal-body" id="image-modal-body">
                </div>
            </div>
        </div>
    </div>

    <!-- Body -->
    <div id="body-grid" class="grid-container">
        <div class="Field">
            <input id="team-name" placeholder="Team name" />
            <div id="field-players-container">
            </div>
        </div>
        <div class="Left">
            <div id="formation-container" data-pg-name="Formation container" class="Formation"
                data-html2canvas-ignore="true">
                <h1 id="formation-label" data-pg-name="Formation label">FORMATION</h1>
                <select onmousedown="if(this.options.length>4){this.size=5;}" onblur="this.size=0;"
                    id="formation-dropdown" data-pg-name="Formation dropdown" data-dropup-auto="false"
                    onchange="'this.size=0;', changeFormation()">
                </select>
            </div>
            <div id="emblem-container" data-pg-name="Emblem container" class="Emblem">
                <h1 id="emblem-label" data-pg-name="Emblem label">EMBLEM</h1>
                <img src="./images/team-placeholder.png" alt="Team emblem" id="emblem-sprite"
                    data-pg-name="Emblem sprite" />
                <select onmousedown="if(this.options.length>8){this.size=6;}" onblur="this.size=0;" id="emblem-dropdown"
                    data-pg-name="Emblem dropdown" data-html2canvas-ignore="true" data-dropup-auto="false"
                    onchange="'this.size=0;', updateSprite('emblem')"></select>
            </div>
            <div id="coach-container" data-pg-name="Coach container" class="Coach">
                <h1 id="coach-label" data-pg-name="Coach label">COACH</h1>
                <img src="./images/character-placeholder.png" alt="Team emblem" id="coach-sprite"
                    data-pg-name="Coach sprite" />
                <select onmousedown="if(this.options.length>8){this.size=6;}" onblur="this.size=0;" id="coach-dropdown"
                    data-pg-name="Coach dropdown" data-dropup-auto="false"
                    onchange="'this.size=0;', updateSprite('coach')"></select>
            </div>
            <div id="preferences-container" data-pg-name="Preferences container" class="Preferences"
                data-html2canvas-ignore="true">
                <h1 id="preferences-label" data-pg-name="Preferences label">PREFERENCES</h1>
                <div id="preferences-options-container" data-pg-name="Preferences options container">
                    <div class="preferences-option" data-pg-name="Preferences option 1">
                        <label id="english-names-label" for="english-names-input"
                            data-pg-name="English names label">English names</label>
                        <input id="english-names-input" data-pg-name="English names input" name="language" type="radio"
                            checked="checked">
                    </div>
                    <div class="preferences-option" data-pg-name="Preferences option 2">
                        <label id="japanese-names-label" for="japanese-names-input"
                            data-pg-name="Japanese names label">Japanese names</label>
                        <input id="japanese-names-input" data-pg-name="Japanese names input" type="radio"
                            name="language">
                    </div>
                    <button id="save-button" class="button" data-toggle="modal" data-target="#image-modal">Save as
                        image</button>
                    <button id="reset-button" class="button">Reset</button>
                </div>
            </div>
        </div>
        <div class="Right">
            <div id="bench-container" data-pg-name="Bench container" class="Bench">
                <h1 id="bench-label" data-pg-name="Bench label">BENCH</h1>
                <div>
                    <div id="sub-1-container" data-pg-name="Subtitle 1 container" class="sub-container">
                        <div class="drag-box-container" id="drag-box-sub-1-container">
                            <div class="drag-box" id="drag-box-sub-1" data-toggle="modal" data-target="#myModal"
                                data-id="sub-1"></div>
                            <div class="icon">✎</div>
                            <div class="sub-info-container" id="sub-1-info-container"
                                data-pg-name="Subtitle 1 info container">
                                <div id="sub-1-element-container" class="sub-element-container"></div>
                                <span id="sub-1-name" data-pg-name="Subtitle 1 name" class="sub-name">Sub #1</span>
                            </div>
                        </div>
                    </div>
                    <div id="sub-2-container" data-pg-name="Subtitle 2 container" class="sub-container">
                        <div class="drag-box-container" id="drag-box-sub-2-container">
                            <div class="drag-box" id="drag-box-sub-2" data-toggle="modal" data-target="#myModal"
                                data-id="sub-2"></div>
                            <div class="icon">✎</div>
                            <div class="sub-info-container" id="sub-2-info-container"
                                data-pg-name="Subtitle 2 info container">
                                <div id="sub-2-element-container" class="sub-element-container"></div>
                                <span id="sub-2-name" data-pg-name="Subtitle 2 name" class="sub-name">Sub #2</span>
                            </div>
                        </div>
                    </div>
                    <div id="sub-3-container" data-pg-name="Subtitle 3 container" class="sub-container">
                        <div class="drag-box-container" id="drag-box-sub-3-container">
                            <div class="drag-box" id="drag-box-sub-3" data-toggle="modal" data-target="#myModal"
                                data-id="sub-3"></div>
                            <div class="icon">✎</div>
                            <div class="sub-info-container" id="sub-3-info-container"
                                data-pg-name="Subtitle 3 info container">
                                <div id="sub-3-element-container" class="sub-element-container"></div>
                                <span id="sub-3-name" data-pg-name="Subtitle 3 name" class="sub-name">Sub #3</span>
                            </div>
                        </div>
                    </div>
                    <div id="sub-4-container" data-pg-name="Subtitle 4 container" class="sub-container">
                        <div class="drag-box-container" id="drag-box-sub-4-container">
                            <div class="drag-box" id="drag-box-sub-4" data-toggle="modal" data-target="#myModal"
                                data-id="sub-4"></div>
                            <div class="icon">✎</div>
                            <div class="sub-info-container" id="sub-4-info-container"
                                data-pg-name="Subtitle 4 info container">
                                <div id="sub-4-element-container" class="sub-element-container"></div>
                                <span id="sub-4-name" data-pg-name="Subtitle 4 name" class="sub-name">Sub #4</span>
                            </div>
                        </div>
                    </div>
                    <div id="sub-5-container" data-pg-name="Subtitle 5 container" class="sub-container">
                        <div class="drag-box-container" id="drag-box-sub-5-container">
                            <div class="drag-box" id="drag-box-sub-5" data-toggle="modal" data-target="#myModal"
                                data-id="sub-5"></div>
                            <div class="icon">✎</div>
                            <div class="sub-info-container" id="sub-5-info-container"
                                data-pg-name="Subtitle 5 info container">
                                <div id="sub-5-element-container" class="sub-element-container"></div>
                                <span id="sub-5-name" data-pg-name="Subtitle 5 name" class="sub-name">Sub #5</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/teams.js" type="text/javascript"></script>
    <script src="js/formations.js" type="text/javascript"></script>
    <script src="js/emblems.js" type="text/javascript"></script>
    <script src="js/coaches.js" type="text/javascript"></script>
    <script src="js/players.js" type="text/javascript"></script>
